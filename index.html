<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			background-color: #BCD4E6;
		}
		.container {
			background-color: aliceblue;
			padding: 12px;
		}
	</style>

</head>
<body>

	<div class="container mt-5">
		<h2>Creating Vertical Form Layout</h2>

		<form>
		    <div class="email mb-3">
		        <label for="inputEmail">Email</label>
		        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
		    </div>

		    <div class=" password mb-3">
		        <label for="inputPassword">Password</label>
		        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
		    </div>

		    <div class=" remember mb-3">		        
		    	<div >
		            <input type="checkbox" id="checkRemember">
		            <label for="checkRemember">Remember me</label>
		        </div>
		    </div>
		    <button type="submit" class="btn btn-primary">Sign in</button>
		</form>
	</div>

	<div class="container mt-5">
		<h2>Creating Horizontal Form Layout</h2>

		<form>

		    <div class="row email mb-3">
		        <label for="inputEmail" class="col-sm-1">Email <a href="https://emoji.gg/emoji/5989-catvibing"><img src="https://cdn3.emoji.gg/emojis/5989-catvibing.gif" width="20px" height="20px" alt="catvibing"></a></label>
		        <div class="col-sm-11">
		        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
		    	</div>
		    </div>

		    <div class="row password md-3">
		        <label for="inputPassword" class="col-sm-1">Password</label>
		        <div class="col-sm-11">
		        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
		    	</div>
		    </div>

		    <div class="row remember mb-3">
		    	<div class="offset-sm-1">
		            <input type="checkbox" id="checkRemember">
		            <label for="checkRemember">Remember me</label>
		        </div>
		    </div>

		    <div class="row">
		    	<div class="offset-sm-1">
		    		<button type="submit" class="btn btn-primary">Sign in</button>
		    	</div>
			</div>

		</form>
	</div>

	<!-- <h2>Creating Inline Form Layout</h2> -->
	<div class="container mt-5 mb-5">
		<h2>Creating Inline Form Layout</h2>

		<form>
			<div class="row">
			    <div class="col-auto">
			        <label class="visually-hidden" for="inputEmail">Email</label>
			        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
			    </div>

			    <div class="col-auto">
			        <label class="visually-hidden" for="inputPassword">Password</label>
			        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
			    </div>

			    <div class="col-auto"> 
			    	<div >
			            <input type="checkbox" id="checkRemember">
			            <label for="checkRemember">Remember me</label>
			        </div>
			    </div>

			    <div class="col-auto">
			    <button type="submit" class="btn btn-primary">Sign in</button>
				</div>
			</div>
			</form>
	</div>

</body>
</html>
